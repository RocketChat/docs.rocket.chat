title: Rocket.Chat
description: The portal for all your Rocket.Chat documentation needs

url: https://rocketchat.github.io/docs.rocket.chat
permalink: pretty

# bump if alterting styles
version: 1

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

sass:
  style: compressed

plugins_dir:
  - jekyll-feed
  - jekyll-redirect-from

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
